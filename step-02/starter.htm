<script>
  let div = document.getElementById("divRect");
  let x = 0;
  let y = 0;
  let dx = 2;
  let dy = 1;
  
  function reset(){
    x=0;
    y=0;
  }
  
  function update(){
    x+=dx;
    if (x < 0 || x > 500){
      dx*=-1;
      
    }  
    y+=dy;
  }
  
  function draw(){
    div.style.left = (x + "px");
    div.style.top = (y + "px");
  }
  
  function slice(){
    update();
    draw();
    setTimeout(slice, 10);
  }

  slice();
</script>
